{% extends 'base.html' %}
{% block content %} 
<form action = "" method = "POST" novalidate >
    {{ form.hidden_tag() }}
<p>
        License Plate
        {{ form.criteria(size=32)}} &nbsp {{ form.search() }}
</p>
</form>
    <table>
        <tr>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Type of Car</th>
            <th>Lisense Plate</th>
            <th>End_Date</th>
        </tr>
        {% for row in rows %} 
            <tr>
                {% for col in row %} 
                    <td> {{ col }} </td>
                {% endfor %}
            </tr>
        {% endfor %} 
    </table>
{% endblock %}
